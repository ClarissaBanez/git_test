<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <title>Poop Game Survey</title>
</head>
<body>
    <h1 id="title">Poop Game Survey</h1>
        <p id="description">Help us improve our game by answering a short survey</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label> <input id="name" type="text" placeholder="required" required >
        <label id="email-label" for="email">Email:</label> <input id="email" type="email" placeholder="required" required >
        <label id="number-label" for="number">Age:</label> <input id="number" type="number" min="5" max="120"placeholder="optional"> 
        <label>Question for Dropdown?</label>
            <select id="dropdown">
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
        <label for="option">
            Will you recommend this game to a friend? </label><input type="radio" name="option" value="option1"> Yes</input>
            <input type="radio" name="option" value="option2"> No</input>
        
        <label for="checkboxes">Question for checkboxes?</label>
            <input type="checkbox" name="checkbox1" value="checkbox1"> checkbox1
            <input type="checkbox" name="checkbox2" value="checkbox2"> checkbox2
            <input type="checkbox" name="checkbox3" value="checkbox3"> checkbox3
        
        <label>Additional Comments:</label> <textarea placeholder="Type in additional comments here."></textarea>
        <input type="submit" id="submit">
    </form>

</body>
</html>
