<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <title>Poop Game Survey</title>
</head>
<body>
    <h1 id="title">Poop Game Survey</h1>
        <p id="description">Help us improve our game by answering a short survey</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="required" required ></label>
        <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="required" required ></label>
        <label id="number-label" for="number">Age: <input id="number" type="number" min="5" max="120"placeholder="optional"> </label>
        <label>Question for Dropdown?
            <select id="dropdown">
            <option value="True">True</option>
            <option value="False">False</option>
        </select></label>
        <label for="option">
            Will you recommend this game to a friend? <input type="radio" name="option" value="option1"> Yes
            <input type="radio" name="option" value="option2"> No
        </label>
        <label for="checkboxes">Question for checkboxes?
            <input type="checkbox" name="checkbox1" value="checkbox1"> checkbox1
            <input type="checkbox" name="checkbox2" value="checkbox2"> checkbox2
            <input type="checkbox" name="checkbox3" value="checkbox3"> checkbox3
        </label>
        <label>Additional Comments:<textarea placeholder="Type in additional comments here."></textarea></label>
        <input type="submit" id="submit">
    </form>

</body>
</html>
